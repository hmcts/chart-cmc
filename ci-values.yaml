    ingressHost: "cmc-preview-citizen-frontend.service.core-compute-preview.internal"
    releaseNameOverride: "cmc-citizen-frontend"
  idam-pr:
    service:
      redirect_uri: "https://cmc-preview-citizen-frontend.service.core-compute-preview.internal/receiver"
