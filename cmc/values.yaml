tags:
  cmc-claim-store-postgresql-pod: false # claim-store chart
  cmc-citizen-frontend-pod: false       # claim-store chart
  cmc-claim-store-pod: false            # claim-store pod from citizen-frontend chart
  cmc-ccd-stack: false                  # claim-store chart
  frontend-ccd-stack: false             # disable citizen-frontend chart ccd stack
  idam-pr: true                         # citizen-frontend chart - will add IDAM redirect urls
  rpe-feature-toggle-api-pod: true      # citizen-frontend dep

global:
  devMode: true
  idamApiUrl:    ""
  idamWebUrl:    ""
  cmcFrontendUrl: ""
  draftStoreUrl: ""
  s2sAuthUrl: ""
  pdfServiceUrl: ""
  paymentUrl: ""
  feesUrl: ""
  sendLetterUrl: ""
  documentManagementUrl: ""
  dgAssemblyUrl: ""
  ccdCaseDataApiUrl: ""
  postgresqlHost: ""

### CMC SERVICES ###
cmc-claim-store:
  cmc-citizen-frontend:
    enabled: false
  postgresql:
    enabled: false
  ccd:
    enabled: false
  java:
    secrets:
      GOV_NOTIFY_API_KEY:
        secretRef: notify-api-key
        key: key
      OAUTH2_CLIENT_SECRET:
        secretRef: oauth-client-secret
        key: key
      IDAM_CASEWORKER_ANONYMOUS_USERNAME:
        secretRef: anonymous-caseworker-username
        key: key
      IDAM_CASEWORKER_ANONYMOUS_PASSWORD:
        secretRef: anonymous-caseworker-password
        key: key
      IDAM_CASEWORKER_SYSTEM_USERNAME:
        secretRef: system-update-username
        key: key
      IDAM_CASEWORKER_SYSTEM_PASSWORD:
        secretRef: system-update-password
        key: key
    image: hmctspublic.azurecr.io/cmc/claim-store:latest
    environment:
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
      CMC_DB_HOST: "{{ .Values.global.postgresqlHost }}"
      CLAIM_STORE_DB_HOST: "{{ .Values.global.postgresqlHost }}"
      CMC_DB_USERNAME: hmcts
      CMC_DB_PASSWORD: hmcts
      CLAIM_STORE_DB_USERNAME: hmcts
      CLAIM_STORE_DB_PASSWORD: hmcts
      CLAIM_STORE_DB_NAME: claimstore
      CLAIM_STORE_DB_PORT: 5432
      FEATURE_TOGGLES_DIRECTIONS_QUESTIONNAIRE_ENABLED: true
      FEATURE_TOGGLES_SAVE_CLAIM_STATE_ENABLED: true
      IDAM_API_URL: '{{ .Values.global.idamApiUrl }}'
      IDAM_S2S_AUTH_URL: '{{ .Values.global.s2sAuthUrl }}'
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_TRUST: mailhog
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: false
      APPINSIGHTS_INSTRUMENTATIONKEY: 00000000-0000-0000-0000-000000000000
      CORE_CASE_DATA_API_URL: '{{ .Values.global.ccdCaseDataApiUrl }}'
      PDF_SERVICE_URL: '{{ .Values.global.pdfServiceUrl }}'
      SEND_LETTER_URL: '{{ .Values.global.sendLetterUrl }}'
      DOCUMENT_MANAGEMENT_URL: '{{ .Values.global.documentManagementUrl }}'
      DOC_ASSEMBLY_URL: '{{ .Values.global.dgAssemblyUrl }}'
      LIVE_SUPPORT_RECIPIENT: civilmoneyclaims+live-support-int-tests@gmail.com
      LIVE_SUPPORT_SENDER: noreply@reform.hmcts.net
      PAY_URL: '{{ .Values.global.paymentUrl }}'
      FEES_URL: '{{ .Values.global.feesUrl }}'
    readinessDelay: 180
    livenessDelay: 180
    readinessPeriod: 60
    livenessPeriod: 60
    keyVaults:

cmc-citizen-frontend:
  nodejs:
    image: hmctspublic.azurecr.io/cmc/citizen-frontend:latest
    memoryRequests: 512Mi
    memoryLimits: 1024Mi
    readinessDelay: 180
    livenessDelay: 180
    readinessPeriod: 60
    livenessPeriod: 60
    keyVaults:
    secrets:
      OAUTH_CLIENT_SECRET:
        secretRef: citizen-oauth-client-secret
        key: key
    environment:
      IDAM_API_URL: '{{ .Values.global.idamApiUrl }}'
      IDAM_AUTHENTICATION_WEB_URL: '{{ .Values.global.idamWebUrl }}'
      CLAIM_STORE_URL: "http://cmc-preview-claimstore"
      FEATURE_TOGGLES_API_URL: "http://cmc-preview-ftrtgl"
      IDAM_S2S_AUTH: '{{ .Values.global.s2sAuthUrl }}'
      DRAFT_STORE_URL: '{{ .Values.global.draftStoreUrl }}'
      FEATURE_MEDIATION: true
      FEATURE_MEDIATION_PILOT: true
      FEATURE_DIRECTIONS_QUESTIONNAIRE: true
      FEATURE_ADMISSIONS: true
      FEATURE_INVERSION_OF_CONTROL: true
      PAY_URL: '{{ .Values.global.paymentUrl }}'
      FEES_URL: '{{ .Values.global.feesUrl }}'
      IDAM_S2S_TOTP_SECRET: AAAAAAAAAAAAAAAA
  idam-pr:
    service:
      name: Money Claims - Citizen
  rpe-feature-toggle-api:
    java:
      readinessDelay: 180
      livenessDelay: 180
      readinessPeriod: 60
      livenessPeriod: 60
      keyVaults:
      environment:
        FEATURES_DB_NAME: features
        FEATURES_DB_USER_NAME: hmcts
        FEATURES_DB_PASSWORD: hmcts
        ADMIN_USERNAME_TEST: admin@example.com
        ADMIN_PASSWORD_TEST: Password
        EDITOR_USERNAME_TEST: editor@example.com
        EDITOR_PASSWORD_TEST: Password
    importer:
      adminUsername: admin@example.com
      adminPassword: Password
      cron:
        enabled: false
      oneoff:
        command: /scripts/add-weighted-toggle.sh cmc_admissions 'CMC admissions' '1.0' &&
          /scripts/add-weighted-toggle.sh cmc_directions_questionnaire 'CMC Directions Questionnaire' '1.0' &&
          /scripts/add-weighted-toggle.sh cmc_mediation_pilot 'CMC Mediation Pilot' '1.0' &&
          /scripts/add-weighted-toggle.sh cmc_legal_advisor 'CMC LEGAL ADVISOR' '1.0' &&
          /scripts/add-weighted-toggle.sh cmc_judge_pilot 'CMC Judge Pilot' '1.0' &&
          /scripts/add-toggle.sh cmc_defence_reminders 'CMC defence reminders' false
        enabled: true
        permissions: cmc-new-features-consent-given

########################

postgresql:
  resources:
    requests:
      cpu: 25m
  initdbScripts:
    init.sql: |-
      CREATE DATABASE "claimstore" WITH OWNER = hmcts ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
      CREATE DATABASE "cmc" WITH OWNER = hmcts ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
      CREATE DATABASE "features" WITH OWNER = hmcts ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
  postgresqlUsername: hmcts
  postgresqlPassword: hmcts
  postgresqlDatabase: user-profile
  persistence:
    enabled: true

